<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Hub | Premium Courses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="image/My Learning Hub.png" alt="My Learning Hub Logo" class="logo">
            <span class="brand-name">LearningHub</span>
        </div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="What do you want to learn?">
        </div>
    </nav>

    <section class="hero">
        <h1>Unlock Your Potential</h1>
        <p>Learn from the best instructors around the world.</p>
    </section>

    <main class="container">
        <div id="courseGrid" class="course-grid">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
